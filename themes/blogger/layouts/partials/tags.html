{{ $taxonomy := "tags" }}
{{ with .Param $taxonomy }}
    <span>Tags: </span>
    {{ range $index, $tag := . }}
      {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $tag) -}}
        <span>
          <a href="{{ .Permalink }}">{{ $tag | urlize }}</a>
        </span>
      {{- end -}}
    {{- end -}}
  
{{ end }}
